<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous">
    </script>
      <!-- Header , Footer Loader -->
 <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
});
  </script>
  </head>
<body>
  <div id="header"></div> 
  <div class="container cart-container">
    <div class="row">
      <!-- Cart Items -->
      <div class="col-md-8">
        <h2 class="cart-title">Your Shopping Cart</h2>
        <div class="cart-item">
          <div>
            <img src="https://m.media-amazon.com/images/I/713fOSwT2KL._SY741_.jpg" alt="Product Image" class="product-image">
          </div>
          <div>
            <p class="font-weight-bold mb-1">LookMark</p>
            <p class="text-muted">$150.00</p>
          </div>
          <div>
            <form class="quantity-form">
              <button type="button" class="btn btn-sm quantity-btn"><i class="fas fa-minus"></i></button>
              <input type="number" class="form-control mx-2" value="1" min="1">
              <button type="button" class="btn btn-sm quantity-btn"><i class="fas fa-plus"></i></button>
            </form>
            <form>
              <div class="form-group mt-2">
                <button type="button" class="btn btn-sm delete-btn"><i class="fas fa-trash"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-md-4">
        <div class="card summary-card">
          <div class="card-header summary-header">
            Summary
          </div>
          <div class="card-body summary-body">
            <p class="mb-2">Product Price: $20.00</p>
            <p class="mb-2">Shipping: $5.00</p>
            <hr>
            <p class="font-weight-bold mb-2">Total: $25.00</p>
          </div>
          <div class="card-footer text-muted summary-footer">
            <button class="btn btn-primary btn-block checkout-btn">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
