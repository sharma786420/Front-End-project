<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-5xqjl2F/5KB+DPFbDwTv5ldBj+U9gCn+T9QE2QxZ4ys=" crossorigin="anonymous" />
   <!-- Header , Footer Loader -->
 <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
});
  </script>
  </head>
  <body>   
    <div id="header"></div>
    <!-- Login Form -->
       <div class="container login">
      <div class="row">
        <div class="col-md-4" id="side1">
          <h3>Hello Friends</h3>
          <p>WELCOME TO DIVIEN DEALS</p>
          <div id="btn"><a href="Login.html">LOGIN </a></div>
        </div>
        <div class="col-md-8" id="side2">
          <h3>Login Account</h3>
          <div class="inp">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <p>Forget password</p>
          <div class="icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus"></i>
          </div>
          <div id="login">
            <button type="button" onclick="validateLogin()">LOG IN</button>
            <button type="button" onclick="resetForm()">RESET</button>
          </div>
          <p class="error-message" id="errorMessage"></p>
        <!-- JS validation -->
          <script>
            function validateLogin() {
              var username = document.getElementById('username').value;
              var password = document.getElementById('password').value;
              var errorMessage = document.getElementById('errorMessage');
        
              // Basic validation
              if (username === '' || password === '') {
                errorMessage.textContent = 'Please enter both username and password.';
              } else if (username !== 'admin@admin.com' || password !== '123456') {
                errorMessage.textContent = '';
                alert("Invalid username or password.")
              } else {
                errorMessage.textContent = '';
                alert('Login successful!'); 
              }
            }
            function resetForm() {
              document.getElementById('username').value = '';
              document.getElementById('password').value = '';
              document.getElementById('errorMessage').textContent = '';
            }
          </script>
        </div>
       </div>
       </div>
       <!-- Footer -->
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
    
</html>
