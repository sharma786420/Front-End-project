<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous">
    </script>
      <!-- Header , Footer Loader -->
 <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
});
  </script>
  </head>
  <body>
    <div id="header"></div>
    <!-- Card 1 -->
    <div class="container" id="contact">
      <h1 class="text-center">CONTACT US</h1>
      <div class="row" style="margin-top: 50px;">
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fas fa-phone"> Phone</i>
            <h6>+91- 8824895605</h6>
          </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fa-solid fa-envelope"> Email</i>
            <h6>diviendeals@info.com</h6>
          </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <div class="card">
            <i class="fa-solid fa-location-dot"> Addres</i>
            <h6>Aazad Nagar Bhilwara,Rajasthan</h6>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-4 py-3 py-md-0">
          <input type="text" class="form-control form-control" placeholder="Name">
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <input type="email" class="form-control form-control" placeholder="Email">
        </div>
        <div class="col-md-4 py-3 py-md-0">
          <input type="tel" class="form-control form-control" placeholder="Phone No.">
        </div>
        <div class="form-group" style="margin-top: 30px;">
          <textarea class="form-control" id="" rows="s" placeholder="Message"></textarea>
        </div>
        <div id="messagebtn" class="text-center"><button>Message</button></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Footer -->
    <div id="footer"></div>
  </body>  
</html>
